<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_backend</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/minireset.css/0.0.2/minireset.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="signBody">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 mx-auto">
            <form action="">
              <header>
                <img src="./img/logo.png" alt="">
                <h1>演色企業管理系統</h1>
              </header>
              <div class="inputs">
                <label for="email">帳號/ Email</label>
                <div class="input">
                  <img src="./img/email.svg" alt="">
                  <input type="email" placeholder="example@email.com" id="email">
                </div>
                <label for="password">密碼</label>
                <div class="input">
                  <img src="./img/password.svg" alt="">
                  <input type="email" placeholder="example@email.com" id="password">
                </div>
                <div class="confirm">
                  <div>
                    <input type="checkbox" id="check">
                  <label for="check">記住我</label>
                  </div>
                  <a href="./forgotPassword.html">忘記密碼？</a>
                </div>

                <a href="./user.html" class="signBtn">
                  <img src="./img/login.svg" alt="">
                  登入
                </a>
              </div>

            </form>
            <h6 class="brand">系統設計：易及資訊有限公司</h6>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</body>
</html>

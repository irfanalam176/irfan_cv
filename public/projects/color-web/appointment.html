      <div class="mainBodyWrapper">
        <div class="schoolInfo">
            <h1 class="mainHeading">學校資訊</h1>
            <div class="row mb-3">
                <div class="col-lg-3">
                    <label for="">學校名稱</label>
                    <input type="text" name="" id="">
                </div>
                <div class="col-lg-3">
                    <label for="">班級名稱</label>

                </div>
                <div class="col-lg-3">

                    <input type="text" name="" id="">
                </div>
                <div class="col-lg-3">
                    <label for="">電話</label>
                    <input type="text" name="" id="">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-9">
                    <label for="">電話</label>
                    <input type="text" name="" id="">

                <div class="col-lg-3 mt-4 mt-lg-auto">

                </div>
            </div>
        </div>

        <div class="schoolInfo">
            <h1 class="mainHeading">預約攝影時段</h1>
           <div class="appointmentCalender">
            <div class="row">
                <div class="col-lg-4">
                  <img src="./img/calender.svg" alt="" class="mb-3" />
                  <div class="calendar">
                    <div class="group header">
                      <p class="left pointer minusmonth">
                        <img src="./img/leftArrow.svg" alt="" />
                      </p>
                      <p class="right pointer addmonth">
                        <img src="./img/rightArrow.svg" alt="" />
                      </p>
                      <p class="left monthname center pointer"></p>
                      <h1 id="year" class="mx-auto"></h1>
                    </div>
                    <ul class="group">
                      <li>Mo</li>
                      <li>Tu</li>
                      <li>We</li>
                      <li>Th</li>
                      <li>Fr</li>
                      <li>Sa</li>
                      <li>Su</li>
                    </ul>
                  </div>
                  <div class="calenderLegends">
                    <div>
                      <ul>
                        <li><span style="--color:#606060;"></span> 已全部被<br/>預約</li>
                        <li><span style="--color:#25AAE6;"></span> 已全部被<br/>預約</li>
                        <li><span style="--color:#F2994A;"></span> 已全部被<br/>預約</li>

                      </ul>
                    </div>
                  </div>
                </div>

                  <div class="row">

                      <div class="customRadio">
                        <input type="radio" id="radio1" name="radio" />
                        <label for="radio1">08:00</label>
                      </div>
                      <div class="customRadio">
                        <input type="radio" id="radio2" name="radio" />
                        <label for="radio2">08:00</label>
                      </div>
                      <div class="customRadio">
                        <input type="radio" id="radio3" name="radio" />
                        <label for="radio3">08:00</label>
                      </div>
                      <div class="customRadio">
                        <input type="radio" id="radio4" name="radio" />
                        <label for="radio4">08:00</label>
                      </div>
                      <div class="customRadio">
                        <input type="radio" id="radio5" name="radio" />

                      </div>
                    </div>
                    <div class="col-6">
                      <div class="customRadio">

                  </div>
                </div>
                <div class="col-lg-5">
                  <img src="./img/camera2.svg" alt="" class="mb-3" />

                    <div class="title">
                      <img src="./img/blueTick.svg" alt="" />
                      預約行程如下:
